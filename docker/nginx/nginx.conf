# Nginx configuration for reverse proxy with TLS termination

# Upstream to the Node.js application
upstream backend_app {
  server diform-server:5000; # Assuming your Node.js app container is named 'diform-server' and runs on port 5000
}

server {
  listen 80;
  listen [::]:80;

  server_name your_domain.com www.your_domain.com; # Replace with your actual domain

  # Redirect all HTTP traffic to HTTPS
  return 301 https://$host$request_uri;

  # Certbot well-known for ACME challenges
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name your_domain.com www.your_domain.com; # Replace with your actual domain

  # SSL Configuration
  ssl_certificate /etc/letsencrypt/live/your_domain.com/fullchain.pem; # Managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/your_domain.com/privkey.pem; # Managed by Certbot
  ssl_trusted_certificate /etc/letsencrypt/live/your_domain.com/chain.pem; # Managed by Certbot

  # Strong SSL/TLS settings
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1h;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
  ssl_dhparam /etc/nginx/dhparam.pem; # Generate with `openssl dhparam -out dhparam.pem 2048`

  # HSTS (Strict-Transport-Security)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

  # Other security headers
  add_header X-Content-Type-Options "nosniff";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Frame-Options "SAMEORIGIN";
  add_header Referrer-Policy "no-referrer-when-downgrade";

  # Proxy settings
  location / {
    proxy_pass http://backend_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_redirect off;

    # Handle WebSocket connections
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }

  # Increase client body size limit if your app handles large uploads
  client_max_body_size 10M; # Matches bodyParser limit in Node.js app
}
