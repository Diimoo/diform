version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: diform-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: diform
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: diform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diform-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/diform
      - DATABASE_NAME=diform
      - CLIENT_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRY=7d
      - OLLAMA_MODEL=llama3.2
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_TIMEOUT=30000
      - AI_FALLBACK=true
      - SENTRY_DSN=${SENTRY_DSN:-}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Ollama service (if not running on host)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: diform-ollama
  #   restart: unless-stopped
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  # ollama_data:
  #   driver: local

networks:
  default:
    name: diform-network
